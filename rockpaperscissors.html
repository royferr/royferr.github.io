<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #374f2f;
        }

        #options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .option {
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }

        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>
    <div id="options">
        <div class="option" id="rock">Rock</div>
        <div class="option" id="paper">Paper</div>
        <div class="option" id="scissors">Scissors</div>
    </div>
    <p id="message"></p>

    <script>
        const options = ["rock", "paper", "scissors"];

        document.querySelectorAll(".option").forEach(item => {
            item.addEventListener("click", function() {
                const playerChoice = this.id;
                const computerChoice = options[Math.floor(Math.random() * 3)];

                const result = getGameResult(playerChoice, computerChoice);
                const message = `You chose ${playerChoice}. The computer chose ${computerChoice}. Result: ${result}`;

                document.getElementById("message").textContent = message;
            });
        });

        function getGameResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "It's a tie!";
            }
            if (
                (playerChoice === "rock" && computerChoice === "scissors") ||
                (playerChoice === "paper" && computerChoice === "rock") ||
                (playerChoice === "scissors" && computerChoice === "paper")
            ) {
                return "You win!";
            }
            return "Computer wins!";
        }
    </script>
</body>
</html>
